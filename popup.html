<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #334155;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
            padding: 12px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
        }

        .logo {
            width: 32px;
            height: 32px;
            margin: 0 auto 8px;
            display: block;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            font-size: 18px;
        }
        
        .status {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            text-align: center;
        }

        .status-active {
            background: #f0fdf4;
            border-color: #10b981;
            color: #065f46;
        }

        .status-inactive {
            background: #fef2f2;
            border-color: #ef4444;
            color: #991b1b;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 90px;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            background: white;
        }

        .btn-primary {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .btn-primary:hover {
            background: #059669;
            border-color: #059669;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2);
        }

        .btn-secondary {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
        }

        .btn-secondary:hover {
            background: #dc2626;
            border-color: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2);
        }

        .btn-download {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .btn-download:hover {
            background: #2563eb;
            border-color: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
        }

        .btn-selenium {
            background: #8b5cf6;
            color: white;
            border-color: #8b5cf6;
        }

        .btn-selenium:hover {
            background: #7c3aed;
            border-color: #7c3aed;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.2);
        }
        
        .stats {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .stats h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .elements-list {
            max-height: 180px;
            overflow-y: auto;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 8px;
        }

        .mode-toggle {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .mode-toggle label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 13px;
            color: #475569;
        }

        .element-item {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .element-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .element-details {
            color: #64748b;
            font-size: 11px;
        }
        
        .element-text {
            color: #999;
            font-style: italic;
            margin-top: 2px;
        }
        
        .about-section, .feedback-section {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .about-section h3, .feedback-section h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #1e293b;
            font-weight: 600;
        }

        .developer-info p {
            margin: 4px 0;
            font-size: 12px;
            color: #475569;
        }

        .developer-info a {
            color: #3b82f6;
            text-decoration: none;
        }

        .developer-info a:hover {
            text-decoration: underline;
        }

        #feedbackText {
            width: 100%;
            height: 60px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 8px;
            font-size: 12px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 8px;
        }

        .btn-feedback {
            background: #f59e0b;
            color: white;
            border-color: #f59e0b;
            width: 100%;
        }

        .btn-feedback:hover {
            background: #d97706;
            border-color: #d97706;
        }

        .instructions {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            padding: 8px;
            border-radius: 6px;
            font-size: 11px;
            color: #0369a1;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icons/icon-32.png" alt="Element Hunter" class="logo">
        <h1>Element Hunter</h1>
    </div>
    
    <div id="status" class="status inactive">
        ‚èπÔ∏è Pasif - Ba≈ülatmak i√ßin tƒ±klayƒ±n
    </div>
    
    <div class="controls">
        <button id="toggleBtn" class="toggle-btn">Ba≈ülat</button>
        <button id="clearBtn" class="clear-btn">Temizle</button>
    </div>
    
    <div class="controls">
        <button id="modeBtn" class="mode-btn">Mod: Sadece Yakala</button>
    </div>
    
    <div class="controls">
        <button id="downloadBtn" class="download-btn">JSON ƒ∞ndir</button>
    </div>
    
    <div class="controls">
        <button id="seleniumBtn" class="selenium-btn">Selenium Otomasyonu Formatƒ±</button>
    </div>
    
    <div class="stats">
        <h3>üìä ƒ∞statistikler</h3>
        <div>Toplanan Element: <span id="elementCount">0</span></div>
    </div>
    
    <div class="element-list" id="elementList">
        <div style="text-align: center; color: #999; padding: 20px;">
        </div>
    </div>

    <div class="feedback-section">
        <h3>Send Feedback</h3>
        <textarea id="feedbackText" placeholder="Share your suggestions, bug reports, or feature requests..."></textarea>
        <button id="sendFeedbackBtn" class="btn btn-feedback">Send Feedback</button>
    </div>
    
    <div class="instructions">
        üí° Click on webpage elements to capture them. Captured elements are automatically saved in JSON format.
    </div>

    <script src="popup.js"></script>
</body>
</html>
